{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <img src="{% static 'images/logo.png' %}" alt="C3 Logo" class="logo">
        <h2>Sign In</h2>

        <form method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Your username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Your password" required>
            </div>
            <button type="submit" class="btn btn-dark">Sign In</button>

            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <p><a href="{% url 'users:register' %}" class="portal-link">Create New Account</a></p>

            <!-- âœ… Dealer Portal Link -->
            <p><a href="{% url 'users:dealer_login' %}" class="portal-link">Dealer Sign In</a></p>
        </form>
    </div>
</div>
{% endblock %}
