{% extends "learning_logs/base.html" %}
{% block content %}
<p>Topics:</p>

<table class="table">
	<thead>
	<tr>
		<th scope="col">ID</th>
		<th scope="col">Text</th>
	</tr>
	</thead>
  {% for topic in topics %}
    <tr>
      <td>{{ topic.id }}</td>  
      <td><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></td>
    </tr>
  {% empty %}
  <tr>
    <td>No topics have been added yet.</td>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
