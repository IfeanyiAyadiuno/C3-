{% extends "inspection/base.html" %}

{% block title %}Create Inspector | Consumer Car Care{% endblock %}

{% block content %}
<div class="card">
    <!-- Create Inspector Title -->
    <h2>Create New Inspector</h2>
    
    <!-- Create Inspector Form -->
    <form method="post" action="{% url 'create_inspector' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Inspector Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control">
                <option value="Available">Available</option>
                <option value="On Leave">On Leave</option>
                <option value="Busy">Busy</option>
            </select>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Create Inspector</button>
            <a href="{% url 'inspection_tickets' %}" class="btn btn-primary" style="margin-left: 10px;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
