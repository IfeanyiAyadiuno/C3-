{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Consumer Car Care{% endblock %}</title>

    <!-- ✅ Add Bootstrap and main stylesheet -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Optional space for extra styles -->
    <style>
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>

    <!-- ✅ Top Header Bar -->
    <div class="top-header d-flex justify-content-between align-items-center px-4 py-2">
        <h2 class="mb-0">
            <a href="{% url 'users:dashboard' %}" class="text-white text-decoration-none">
                Consumer Car Care
            </a>
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 30px; margin-left: 10px;">
        </h2>        
        <div class="header-links">
            <a href="{% url 'warranty:policies_search' %}">View Policies</a>
            <a href="{% url 'warranty:claims_list' %}">View Claims</a>
        </div>
    </div>

    <!-- ✅ Blue Title Bar -->
    <div class="warranty-title-bar">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 30px;">
        C<sup>3</sup> Warranty
    </div>

    <!-- ✅ Main Content Block -->
    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
